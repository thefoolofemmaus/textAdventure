spring.application.name=textProcessor
logging.level.org.springframework.jdbc=DEBUG

# H2 Database with PostgreSQL Compatibility Mode
spring.datasource.generate-unique-name=false
spring.datasource.name=textAdventure
spring.datasource.url=jdbc:h2:mem:textAdventure;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.jpa.properties.hibernate.hbm2ddl.schema_filter_provider=com.textadventure.textProcessor.schemafilter.MySchemaFilterProvider
#spring.jpa.properties.hibernate.type.json_format_mapper=org.hibernate.type.descriptor.sql.JsonBinaryType
